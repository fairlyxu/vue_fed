  // 获取城市
  function getMycity(result) {
    var cityName = result.name;
    //map.setCenter(cityName);
    //alert("当前您所在城市:" + cityName);
  }
  var myCity = new BMap.LocalCity();
  myCity.get(getMycity);

  //创建检索信息窗口对象 
  pointArray = []
  var lng = 0
  var lat = 0
  count = POINTCOUNT <= data_info.length ? POINTCOUNT : data_info.length
  for (var i = 0; i < count; i++) {
    pointTmp = data_info[i]["point"]
    lng += pointTmp[0]
    lat += pointTmp[1]
    pointArray.push((pointTmp[0], pointTmp[1]))
    var content = data_info[i]["name"] + "<br><br>" + data_info[i]["addr"] + "<br><br>" + data_info[i]["note"];
    var searchInfoWindow = null;
    searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
      title: "客户信息", //标题
      width: 290, //宽度
      height: 105, //高度
      panel: "panel", //检索结果面板
      enableAutoPan: true, //自动平移
      searchTypes: [
        BMAPLIB_TAB_SEARCH, //周边检索
        BMAPLIB_TAB_TO_HERE, //到这里去
        BMAPLIB_TAB_FROM_HERE //从这里出发
      ]
    });
    var myicon = new BMap.Icon(　　　　　　　　
      'http://webmap0.map.bdstatic.com/wolfman/static/common/images/us_cursor_9517a2b.png', // 百度图片
      　　　　　　　　new BMap.Size(10, 22), // 视窗大小
      　　　　　　　　 {　　　　　　　　　　
        imageSize: new BMap.Size(144, 92), // 引用图片实际大小
        　　　　　　　　　　imageOffset: new BMap.Size(-data_info[i]["flag"] % 6 * 10, 0) // 图片相对视窗的偏移
        　　　　　　　　
      }　　　　);

    var marker = new BMap.Marker(new BMap.Point(pointTmp[0], pointTmp[1]), {
      icon: myicon
    }); // 创建标注
    map.addOverlay(marker); // 将标注添加到地图中
    addClickHandler(content, marker);
  }
  //让所有点在视野范围内
  map.setViewport(pointArray);
  console.log("中心点：", lng / count, lat / count)
  //设置中心点
  map.centerAndZoom(new BMap.Point(lng / count, lat / count), 10);
  //设置圆形区域
  var mPoint = new BMap.Point(lng / count, lat / count);
  var circle = new BMap.Circle(mPoint, 20000, {
    fillColor: "blue",
    strokeWeight: 1,
    fillOpacity: 0.3,
    strokeOpacity: 0.3
  });
  //map.addOverlay(circle);
  // 点击事件
  function addClickHandler(content, marker) {
    marker.addEventListener("click", function (e) {
      searchInfoWindow.open(marker);
    })
  }
